      description: |
        Das Architekturbüro

        Sie planen einen Neubau,  eine Altenbausanierung oder –umbau,  den Bau einer Freizeitanlage oder eines Skateparks? Sie benötigen einen Spezialbeton oder eine ebenso kreative wie kompetente Lösung für ein Bauvorhaben?

        Ihren individuellen Wünschen entsprechend bieten wir an, Ihr Projekt vom ersten Entwurf, über die Erstellung von Modellen, die Beantragung von Genehmigungen bis zur Fertigstellung in allen Phasen vertrauensvoll zu begleiten.

        Seit drei Generationen steht unser Name für höchste Qualität in Planung und Ausführung. Für eine an Ihren Wünschen und Bedürfnissen orientierte Architektur und eine individuelle Planung sind wir für Sie der richtige Ansprechpartner.
      title: 'Studio L2'
    new_building:
      description: |
        Sie planen einen Neubau? Gerne stehen wir Ihnen bei der Planung Ihres Eigenheims zur Seite und realisieren Ihre individuellen Vorstellungen und Wünsche in einem nachhaltigen Entwurf und stehen bei der Fertigstellung beratend zur Seite.

        Eine Auswahl bereits realisierter Neubauten finden Sie [hier](%{details_link}).
      title: 'Neubau'
    old_building:
      description: |
        Sie planen eine Altbausanierung oder den Umbau eines Hauses? Gerne stehen wir Ihnen bei der Beurteilung des Bestandsmaterials, dem Erstellen eines Entwurfs in Abstimmung Ihrer individuellen Interessen und den Gegebenheiten des Bestandes bis zur Fertigstellung zur Seite.

        Eine Auswahl bereits realisierter Altbausanierungen und –umbauten finden Sie [hier](%{details_link}).
      title: 'Altbau'
    skatepark:
      description: |
        Der Entwurf und Bau von Skate- und Freizeitparks ist ein Schwerpunkt der Arbeit des Studio L2. In enger Zusammenarbeit mit den Bauherren sowie Skatern und Sportlern vor Ort, sowie unter besonderer Berücksichtigung der örtlichen Gegebenheiten, entwerfen und konstruieren wir anspruchsvolle Skate- und Freizeitparks.

        Vom ersten Vorentwurf, über die Erstellung von Modellen, die Beantragung von Genehmigungen bis zur Fertigstellung bieten wir an, die Projekte in allen Phasen vertrauensvoll zu begleiten.

        Europaweit haben wir an namhaften Projekten gearbeitet, wie an der Freizeitsportanlage Roter Rund in der Welterbe Zeche Zollverein oder der Samuel Beckett Skatepark Area in Dublin.

        Informationen zu weiteren Skate- und Freizeitparks finden Sie [hier](%{details_link}).
