  topic:
    home:
      title: 'Studio L2'
      description: |
        Seit über 75 Jahren sind wir im Baugewerbe und seit 1958 in der Architektur tätig. Schwerpunkte unserer Arbeit sind sowohl die Planung von Freianlagen wie auch von Gebäuden. Einen weiteren Schwerpunkt unserer Arbeit bildet seit einigen Jahren die Planung und der Bau von Skateparks. Hier legen wir größten Wert auf eine individuelle Planung, die auf die Ansprüche der Nutzer sowie die jeweiligen örtlichen Gegebenheiten und Konzepte abgestimmt ist. Vom ersten Vorentwurfe über die Genehmigung bis zum Ingenieurbau mit Statik und Ausführung von Skateparks decken wir die gesamte Bandbreite der Bauleistungen ab. Zur Visualisierung und Greifbarmachung des Raumes bieten wir hochwertige 3D-Animationen und Modelle in beliebigem Maßstab an. Seit drei Generationen steht unser Name für höchste Qualität in Planung und Ausführung. Für eine an Ihren Wünschen und Bedürfnissen orientierte Architektur und eine individuelle Planung sind wir für Sie der richtige Ansprechpartner.
    skate:
      title: 'Skateparks'
      description: |
        In Zusamenarbeit mit unseren Partnern sind wir für anspruchsvolste und individuele Skateparks verantwortlich. Die Orientierung an den Bedürfnisen und Wünschen der Nutzer ist dabei unser zentrales Anliegen. Der Cradlebowl auf der Skateboardmese Bright in Frankfurt, der Skatepark und der Indor - Bowl in Düseldorf, der Kidney-Pol in Hamburg oder der Pol in Hagen sind nur einige Anlagen, die von unserem Büro geplant und realisiert wurden und zu den besten Spots der Szene zählen. Zu unserem Angebot zählen sowohl Planung und Genehmigung als auch Bauleitung und -ausführung. Sie erhalten bei uns individuele Entwürfe und Ausführungsplanungen mit den nötigen Vergabeunterlagen. Bei der Planung und Ausführung im Beton- und Holzbau bauen wir nach der europäischen Norm. Jeder Park wird individuel geshaped und ist so auf die Bedürfnise von Anfängern wie auch Fortgeschritenen zugeschniten. Unsere Anlagen sind nicht nur Skateparks, sondern Kombinationsanlagen für Skater, Inliner, Biker, Waveboarder, u.v.m. Bei der Vergabe arbeiten wir in der Regel mit ortsansäsigen Firmen zusamen und sind so in der Lage, Arbeiten wie Bausteleneinrichtung, Tiefbau, Stahlbau, Gerüst- und Landschaftsbau getrent an regionale Firmen zu vergeben. Erfahrungsgemäß wird das Einbinden heimischer Firmen besonders bei den Bürgern der Stadt positiv bewertet.
