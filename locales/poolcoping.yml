      description: |
        Seit einigen Jahren wird Poolcoping als Rampen- und Poollip immer beliebter. Um den hohen Ansprüchen an Poolcoping für Skateboarder gerecht zu werden, entwickelten wir zusammen mit einigen erfahrenen Skateboardern der Szene und dem Betonwerk Profistein eine spezielle Rezeptur für Copings.  Edelsplitten, Kieselschüttung und Brechsand sowie hochwertige Zemente sorgen mit hohem Abrieb und großer Festigkeit für das richtige Poolfeeling. Egal ob Gerade, Corner oder Hip, wir sind in der Lage, Steine mit jedem beliebigen Radius zu erstellen. Weiterhin können Sie zwischen drei verschiedenen Betonrezepturen, speziell auf individuelle Bedürfnisse abgestimmt, wählen.

        Für die hohe Qualität unserer Copings spricht die Tatsache, dass sie innerhalb kürzester Zeit von der Szene angenommen wurden und heute in den bedeutendsten Skateparks eingebaut sind. Zu unseren Kunden zählen z.B. die Old Men Skateboarding Association aus Düsseldorf, Europameister Volker Petersen und Anders Tellen aus Dortmund, Blackriver-Ramps und sogar Trapprofi Jürgen Horrwarth ist in seinem Bowl in Berlin auf unserem Poolcoping unterwegs. Das Projekt L2Poolcoping arbeitet ohne Gewinne. Nach Abzug der laufenden Kosten wird das erwirtschaftete Geld einer von StudioL2 unterstützten Jugendeinrichtung zur Verfügung gestellt. Mit dem Geld werden seit bereits fünf Jahren zwei Skateanlagen outdoor und indoor erfolgreich unterstützt. Das Geld wird für Ausbau und Unterhaltung der Anlagen verwendet. Die Jugendlichen arbeiten in eigener Regie und werden von uns unterstützt. In den nächsten Jahren soll aufgrund der großen Nachfrage das bisher stark am Rollsport orientierte Projekt auch auf andere Bereiche ausgeweitet werden.
      images_size: 2
      title: 'Poolcoping'
