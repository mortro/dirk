      description: |
        Nach immer wieder auftretenden Problemen in der Anwendung von Beton im  Skateparkbau wurde klar, dass Beton nicht gleich Beton ist. Abhängig von  Zuschlägen, Bindemitteln  sowie  Sieblinien und Körnungsziffern erhielten wir auf den verschieden Baustellen  verschiedene  Betone , die   nicht   immer   unseren hohen Standard erfüllten. Aus  diesem Grund  entwickelten wir  zusammen   mit   der  deutschen Zementindustrie Skateface, einen Spezialbeton, dessen Eigenschaften  auf den Bereich  Skateparkbau und  -nutzung  ausgerichtet  ist und den speziellen Anforderungen  des Skatesports gerecht wird.
      images_size: 1
