      description: |
        Wir haben Lust auf Herausforderungen.

        Der Baustoff Beton ist für uns mehr als nur eine graue Masse. Seit der ersten Nachfrage nach Poolcoping für die Skateboardszene im Jahr 2001 erarbeiten wir ständig neue Produkte im Bereich Spezialbeton.
      images_size: 0
      title: 'Spezialbeton'
    poolcoping_2:
      description: |
        Als uns 2001 Skateboarder aus der  Szene  ansprachen,  ob es möglich sei, Poolcoping  selbst   herzustellen, machten wir uns  mit  dem  Betonwerk  Profistein an  die  Arbeit,  ein  brauchbares   Poolcoping  zu entwickeln. Schon nach einer Entwicklungszeit   von   eineinhalb Jahren   wurde  das   Poolcoping von  der  Szene  angenommen  und  ist  heute  in  zahlreichen  Parks  in  ganz Europa zu finden. Die Gewinne aus  Poolcoping  gehen  übrigens  an  soziale  Projekte.
      images_size: 2
      title: 'Poolcoping'
    poolcoping_3:
      description: |
        Nach immer wieder auftretenden Problemen in der Anwendung von Beton im  Skateparkbau wurde klar, dass Beton nicht gleich Beton ist. Abhängig von  Zuschlägen, Bindemitteln  sowie  Sieblinien und Körnungsziffern erhielten wir auf den verschieden Baustellen  verschiedene  Betone , die   nicht   immer   unseren hohen Standard erfüllten. Aus  diesem Grund  entwickelten wir  zusammen   mit   der  deutschen Zementindustrie Skateface, einen Spezialbeton, dessen Eigenschaften  auf den Bereich  Skateparkbau und  -nutzung  ausgerichtet  ist und den speziellen Anforderungen  des Skatesports gerecht wird.
      images_size: 1
      title: 'Skatebeton'
    poolcoping_4:
      description: |
        Unter  gestalterischen  Gesichtspunkten  erarbeiten wir  derzeit  zusammen mit der Zeche Zollverein und der Universität Duisburg/Essen ein Konzept zur Verwendung transluzernen Betons im Skateparkbau. Hierbei steht das Ziel im Mittelpunkt,  die   Funktionalität  von   Skate-  und Freizeitanlagen   mit   ästhetischen  Bezügen   zu verknüpfen und  auf diesem Weg die  Anlagen für das  Stadtbild  attraktiver  zu  machen  und  einen Anreiz für potentielle Geldgeber zu  erhöhen. Das aktuelle Projekt zielt auf den Bau einer transluzernen Fullpipe auf dem Areal des Welterbes Zollverein in Essen. Das Rohr mit acht Metern Durchmesser soll mit dem Logo eines Getränkeherstellers in die Nacht leuchten.
      images_size: 1
      title: 'Transluzerner Beton'
    poolcoping_5:
      description: |
        Seit 2005 arbeiten wir zusammen mit verschiedenen Biogasanlagenanbietern an der Weiterentwicklung  der Bauelemente dieser regenerativen Energiequelle.  Im September  20011  begann der  Bau  der Biogasanlage im westfälischen Borgholz - nicht wie  üblich in Stahlcontainerbauweise, sondern  im Ortbetonverfahren. So ist gewährleistet,  die  sonst  freistehenden  Einzelkomponenten in einem Komplex unterzubringen und das Herzstück der Anlage, den Reaktor, optimal zu schützen.
      images_size: 1
      title: 'Ortbeton für Biogasanlage'
    poolcoping_6:
      description: |
        Spezielle Wünsche in Beton realisieren wir nach vielfältigen Vorstellungen. Objekte aus Beton werden individuell angefertigt und als Unikate ausgeliefert.
        Von der Entwurfsplanung bis hin zum Formenbau   und  der  Herstellung  in unserem     Betonstudio      entstehen   Einzelstücke wie z.B.  die abgebildete Beton - Weihnachtskrippe    oder   der Designercurb  für  einen  Skateboardhersteller. Der Designercurb ist eines unserer Produkte aus dem Bereich farbige  und  durchgefärbte  Betone.  Hier  arbeiten wir  in enger  Kooperation  mit  den Experten der Zementindustrie. Nicht nur Elementbau ist hier Thema, sondern auch die Nutzung im Ortbetonbau wie z.B. beim Projekt Bluepool Hagen-Haspe oder das Projekt Neu-Münster.
      images_size: 3
      title: 'Betonkunst, Formenbau und farbiger Beton'
    poolcoping_7:
      description: |
        Im Laufe der Jahre haben wir uns speziell für den Spritzbeton- und Fertigteilbau  im Rahmen des Skateparkbaus  ein genaues Kostenschätzungs- und Abrechnungssystem erarbeitet. Obwohl der Skatepark eine Einheit bildet, können wir  jeden Bauabschnitt einzeln bewerten und abrechen. Mit Verwendung von Ingenieursoftware ist uns der direkte Zugriff auf Massen und Abrechnungsdaten möglich und vereinfacht so eine genaue Kostenkalkulation.
      images_size: 0
      title: 'Ausschreibungskonzept'
    poolcoping_8:
      description: |
        Als Mitglied der Architekten- sowie Industrie- und Handelskammer ist unser Büro im Bereich der Sachverständigenprüfung tätig. Bereits in der Vorplanung, wenn es um wichtige Punkte wie Baurecht, Platzauswahl,  Schallschutz, Kostenkalkulation, Bodenbeschaffenheit etc. geht, sind wir Ihr Ansprechpartner. Unser Angebot umfasst weiterhin die Vorprüfung sowie die Erstellung von Abnahme- und Sicherheitsprüfungen. Schon in der Vorprüfung erkennen wir den Sicherheits- und Freizeitwert einer Anlage, so dass ein gutes Gelingen zur Endabnahme sichergestellt werden kann.
      images_size: 0
      title: 'Machbarkeitsstudien, Vorplanungen,  Abnahmen, Sicherheitsprüfungen'
