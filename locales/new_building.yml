      description: |
        Haus M – Neubau im Bestand

        Auf einem zentral liegenden Baugrundstück in der  bebauten Ortslage errichten wir derzeit dieses
        Wohnhausim Kfw 50 Standard. Mit zwei Vollgeschossen,  einem Carport und reichlich Lager- und Abstell- sowie
        Hobbyraum kann dieses  Wohnhaus durch einen gut  durchdachten Grundriss als 1- oder 2-Parteien-Wohnhaus
        genutzt  werden. Durch Befreiungen vom Bebauungsplan  konnten die Dachflächen nach Süden ausgerichtet werden,
        so dass die gesamte Dachfläche zur Nutzung regenerativer  Energie genutzt werden kann. Die  Außenfassade wird durch abgesetzte Putzflächen und Edelhölzer schlicht und zeitlos gestaltet.

