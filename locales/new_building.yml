    new_building_5:
      description: |
        Haus Ehrenberger

        Der Neubau, der sich derzeit in der Bezugsphase befindet, wurde vom ersten Entwurf an barrierefrei geplant. Alle Räume und auch Außenbereiche  sind behindertengerecht mit Rollstuhl zu befahren. Türen im Gebäude lassen sich elektrisch öffnen und schließen, Kleiderschränke sind befahrbar, das Bad komplett umfahrbar. Dieses Haus ist genau auf die individuellen Bedürfnisse seiner Bewohner abgestimmt und verbindet das private mit dem beruflichen Leben. Arbeits- und Wohnbereiche werden in diesem Konzept unter ein Dach gebracht.
        Großen Wert legten die Bauherren auch auf den ökologischen Aspekt: Holzrahmenbau mit Dämmung aus Schafswolle, Wasser-Wasser-Wärmepumpe sowie eine biologische Kläranlage und Nutzung der Sonnenenergie fließen in die Planungen ein. Auch die komplette Außenverkleidung aus regionalen Hölzern trägt zur Nachhaltigkeit bei.
