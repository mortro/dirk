      description: |
        Kubus im Bestand

        Eine freie Fläche in der Innenstadt wird mit einem modernen  Kubusbau im Bauhausstil zum Hingucker zwischen der bestehenden Backsteinbebauung. Durch die klaren Formen, eine dezente Farbgebung und die Eckgrundstücklage ist das Gebäude ein Kontrast zur bestehenden Bebauung. Stilelemente der vorhandenen Gebäude werden aufgenommen und in neuer Weise integriert. Zwei Vollgeschosse mit großem Werk- und Arbeitsraum sowie Stellplatz für zwei Pkw bieten einer 5- köpfigen Familie Platz. Das Erdgeschoss kann als separate barrierefreie Wohnung genutzt werden.  Große Räume und Fensterflächen durchfluten das Haus mit Tageslicht und schaffen so eine Verbindung von Außen- und Innenraum.

