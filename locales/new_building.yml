    new_building_8:
      description: |
        Hofhaus im Bestand

        Zusammen mit den Landschaftsplanern des Unternehmens Zweigwerk, die gleichzeitig die Bauheren dieses Neubaus sind, errichteten wir diesen Holzrahmenbau, der nach unseren Entwürfen von einem regionalen Zimmermann erstellt wurde.
        Die kubischen Baukörper des Wohnhauses mit Büroräumen  und Nebengebäuden zur Gerätelagerung  sind auf die spätere Hofgestaltung abgestimmt. Die Baukörper von Wohnhaus und Nebengebäuden sind in die Gartenarchitektur eingeplant, so dass ein Gesamtkonzept aus Innen- und Außenraum entsteht. Dieses Haus zeigt, dass die Planung nicht bei der Schlüsselübergabe endet, sondern sich in der Gestaltung und Formgebung der umgebenden Arbeits- und Gartenflächen fortsetzt.Mit der Nutzung einer Stückholzheizung wird der ökologischen Nachhaltigkeit Rechnung getragen.
      images_size: 5
      title: 'Hofhaus im Bestand'
