---
de:
  skatepark:
    skatepark_1:
      description: |
        Durch die hervorragende Zusammenarbeit mit den Skatern und der Stadt Hagen sowie dem Verein zur Förderung der Jugendkultur Hagen e.V. entstand ein Pool, der heute zu den legendärsten europäischen Anlagen gehört. Nicht nur durch die farbliche Gestaltung ist der Bluepool Hagen mittlerweile ein fester Bestandteil und Reiseziel der weltweiten Skateboardszene geworden, sondern auch durch seine Ausführungsart mit Poolcoping, Stairs und Loveseat.
      images_size: 1
      title: 'Bluepool Hagen-Haspe'
    skatepark_2:
      description: |
        Für die österreichische Landeshauptstadt Bregenz erarbeiten wir derzeit das Konzept für die Neugestaltung der Remise Bregenz. Die Fläche, auf der einige in die Jahre gekommene Skateelemente aufgestellt sind, soll von Grund auf neu gestaltet werden. Hierbei geht es um eine Verbindung verschiedener Sportarten auf einem zentralen Platz am Ufer des Bodensees. Der Platz soll nicht nur für Jugendliche der Stadt, sondern auch für Urlauber jeden Alters ein Anlaufpunkt sein. Daher wird der Park als Spiel- und Sportanlage ein Generationenkonzept übergeordnet, das eine vielfache Nutzung mit hohem Freizeitwert ermöglicht. Zentrale Elemente sind der Skatepark, Le Parkour, sowie Spielflächen im Grünbereich um die Remise ergänzt durch Aufenthalts- und Entspannungszonen. Für die neu entstehende Wohnbebauung ist die Anlage Anlaufplatz für Bewohner und Gäste. Bei der Planung legen wir großen Wert auf eine enge Zusammenarbeit mit dem Bau- und Jugendamt der Landeshauptstadt sowie mit den Skatern von YAMA-Skateboards.
      images_size: 4
      title: 'Skatepark Remise/Bregenz'
    skatepark_3:
      description: |
        Für den Skatepark in Rinteln erarbeiteten wir die Entwurfs- und Konstruktionsunterlagen  und erstellten die  Kostenbemessung für das Gesamtprojekt im Auftrag der Stadt Rinteln.
      images_size: 2
      title: 'Skatepark Rinteln'
    skatepark_4:
      description: |
        Für die Messe Bright Tradeshow in Frankfurt (Europas größte  Funsportmesse) stellten wir die Ausführungspläne für die Skateareas her und kümmerten uns um die Verwirklichung der aufwändigen Konstruktionen im Bowl- wie auch im Streetbereich. Die  Anlage  wird jedes  Jahr  zum  Messebeginn  neu  überarbeitet  und findet bei den Profiteams der auf der Messe vertretenen Firmen jedes Mal erneut großen Zuspruch.
      images_size: 1
      title: 'Skatepark und Bowl Messe Frankfurt'
    skatepark_5:
      description: |
        Für das von Carhartt und Vans in Auftrag gegebene Skateboot war eine genaue Planung der Konstruktion unabdingbar. Jede Schablone wurde einzeln am  Rechner erstellt, so dass durch die gute Vorplanung ein schnelles Arbeiten auf der Baustelle gewährleistet werden konnte.
      images_size: 1
      title: 'Hellfest'
    skatepark_6:
      description: |
        Für die Landeshauptstadt Düsseldorf konzipierten wir einen neuen Skate- und Bikepark in der Freizeitanlage Ulenberg. Die Anlage fügt sich mit ihren geschwungenen Formen in die bestehende Topographie ein und bietet Anfängern wie auch Fortgeschrittenen ein großes Spektrum an Nutzungsmöglichkeiten. In der Skateboardszene wird der Skatepark Ulenberg derzeit als Top Spot in Deutschland gehandelt.
      images_size: 4
      title: 'Skatepark Duesseldorf-Ulenberg'
    skatepark_7:
      description: |
        In Zusammenarbeit mit den Landschaftsarchitekten von RMP- Landschaftsarchitektur sowie dem  Planungsstab der igs-Hamburg  und Skatevereinen aus Hamburg  planen wir  den Skatepark für den Parkbereich “Welt der Bewegung”.

        Mit Eröffnung der Gartenschau in Hamburg wird einer der größten und abwechslungsreichsten Skateparks Deutschlands eröffnet. Mit  Rücksicht auf die Entwürfe der  Landschaftsarchitekten sind wir gerade hier mit dem von uns mitentwickelten Spritzbetonverfahren in der Lage, auf alle Entwurfskonzepte einzugehen und können so überall im Skatepark Grünflächen einplanen.
      images_size: 2
      title: 'Internationale Gartenschau 2013 Hamburg'
    skatepark_8:
      description: |
        Auf dem Welterbe Gelände zwischen Kohlenwäsche, Skulptur „Castell“ und Halde liegt das ehemalige Klärbecken der Zeche Zollverein, das ebenso wie die restliche Anlage durch seine kubische Architektur in Form und Farbe auffällt, aber durch die Lage am Rande des Geländes in Vergessenheit geraten ist. Diese Randlage im Bereich der Erholungswege der Halde sowie die Radwege der alten Schienenbahn bieten wiederum einen idealen Punkt zur Einbindung einer Freizeitsportanlage. Das Konzept der Sanierung umfasst den Erhalt der alten Anlagenteile in Verbindung mit einer Freizeitanlage für Skateboard, Inliner, BMX, Mountainbike, Kickboarder, etc.
      images_size: 3
      title: 'Freizeitsportanlage Roter Rund - Welterbe Zeche Zollverein'
    skatepark_9:
      description: |
        Schon kurz nach der Fertigstellung des von unserem Studio geplanten Skateparks Essen-Kray wurden wir, weil der Park großen Zuspruch bei Nutzern aber auch in der Bevölkerung fand, mit einer Erweiterung der Anlage beauftragt. Bei der Erweiterung handelt es sich um eine Street-/Plazaarea, die die Anlage zu einer Kombiantionsanlage zwischen Bowl und Streetstyle werden lässt.
      images_size: 3
      title: 'Skatepark Essen-Kray, Erweiterung in Planung'
    skatepark_10:
      description: |
        Für die Stadt Flensburg und die Jugendorganisation Sportpiraten erarbeiteten wir einen Entwurf zur Erweiterung der bestehenden Skateanlage. Die Erweiterung umfasst eine neue Streetarea mit Servicehaus für die Sportler auf einer Fläche von  2500m². Nach Fertigstellung ist der Skatepark Schlachthof Flensburg einer der größten und abwechslungsreichsten Skateanlagen der Republik.
      images_size: 2
      title: 'Skate- und Bikepark mit Servicehaus in Flensburg - Einweihung Pfingsten 2011 '
    skatepark_11:
      description: |
        In der bayrischen Kreisstadt bei München sind  die Bauarbeiten bereits abgeschlossen. Der Streetpark mit Curbs, Ledges und Wobbeln ist auf drei Ebene angelegt und erhält eine Vertsection für geübte Fahrer.
      images_size: 3
      title: 'Skatepark Fuerstenfeldbruck'
    skatepark_12:
      description: |
        Im Sommer 2010 wurden wir von der Stadt Münster mit der Erweiterung des Skateparks Berg-Fidel in Münster beauftragt. Dieser eher kleine Auftrag gehört dennoch zu einer unserer größten Herausforderungen, da es sich bei der Pool- und Snakerun-Anlage um einen der legendärsten Spots Europas handelt. Wir sind stolz darauf, diesen Auftrag unter vielen Mitbewerbern bekommen zu haben.
      images_size: 3
      title: 'Skatepark Muenster'
    skatepark_13:
      description: |
        Für die Ferieninsel Burg auf Fehmarn wurden wir mit der Sanierung und Neugestaltung der Miniramp beauftragt. Die am Südstrand gelegene Rampe trotzte 10 Jahre lang Wind und Wetter. Durch die Planung eines neuen Skateparks der sukzessive erstellt werden sollte, war die Miniramp im letzten Jahr der erste Bauabschnitt im Schulgelände der Stadt Burg. Ein weiterer Betonpark ist in den nächsten Bauabschnitten für die nächsten Jahre geplant. Der Park wird auf Grund der Nähe zur Schule und den Nutzen durch Touristen als Kombinationsanlage für eine Mehrfachnutzung ausgelegt. Durch die Herstellung in Ortbetonbauweise wird der Park in Verbindung mit der neu gestalteten Miniramp nicht nur die Skateboardszene ansprechen. Durch den guten Kontakt zu der heimischen Bauindustrie und deren Handwerkern konnten wir bereits beim Umbau der Miniramp extrem günstige Priese erzielen.
      images_size: 4
      title: 'Burg auf Fehmarn - Sanierung und Neugestaltung der Miniramp'
    skatepark_14:
      description: |
        Für die irischen Landschaftsarchitekten von Buchholzmcevoy ARCHITECTS aus  Dublin haben wir die Entwurfsplanung des Samuel Beckett Skateparks in Dublin übernommen.  Die Anlage ist eine gelungene Kombination aus Bowl,- Street und Flatareas.
      images_size: 3
      title: 'Samuell Beckett Skatepark Area (Dublin)'
    skatepark_15:
      description: |
        In Zusammenarbeit mit den Gartenbetrieben der Stadt Hannover sowie den Skatern, Inlinern und Bikern der Stadt erarbeiten wir im Moment gleich zwei Projekte für die Landeshauptstadt. Der innenstädtisch gelegene Welfenplatz war bisher mit Skateelementen in Fertigbauweise bestückt. Unser Konzept sieht eine Ausführung in Ortbetonweise vor, das dem Platz eine Struktur gibt und ihn zu einem Skatepark mit großem Sportwert für unterschiedliche Zielgruppen werden lässt. Dieses wie auch das Projekt Spielpark Tiefenriede  wird von einem heimischen Bauunternehmen nach unseren Plänen erstellt.
      images_size: 3
      title: 'Hannover Welfenplatz und Spielpark Tiefenriede'
    skatepark_16:
      description: |
        Der neue Park ist als Plazaanlage konzipiert und wurde  auf die derzeitig vorhandene Skatefläche wie auch auf der angrenzenden Grünfläche errichtet. Die beiden bestehenden Zugänge bleiben erhalten. Die Obstacle sind durch die Gliederung an den Platzrändern und in der Mitte der Betonfläche so angeordnet, dass der Skatepark einen guten Flow (Durchfahren des Parks ohne Schwung zu holen) bekommt. Die Obstacle erhalten große Standflächen, die in verschiedenen Höhen Anfängern wie auch Könnern mit den verschiedensten Sportgeräten eine Nutzung ermöglichen. War der bestehende Park eher auf Skateboard und Inlineskates ausgerichtet, erreichen wir durch die neue Gestaltung einen bedeutend  höheren Sportwert. Gerade für Neueinsteiger bietet der Park mit seinen auch flachen Rampen einen guten Einstieg zur sportlichen Betätigung z.B. auch mit Rollern und Fahrrädern. Ausgerichtet ist der Park ebenfalls auf das neu auf den Markt gekommene Waveboard, das im Stadtbild immer mehr auftaucht und sich auch langsam im Vereins- und Schulsport etabliert.
      images_size: 3
      title: 'Skatepark Sandweiler (Luxemburg)'
    skatepark_17:
      description: |
        Der Park im norddeutschen Neu-Münster hat eine Streetarea auf drei Ebenen erhalten sowie einen drei Meter tiefen Kidney-Pool. Die deutsche Skateszene schaut auf das Projekt, da hier der erste Kidney-Pool in Deutschland entstanden ist. Nach dem Bau der heute noch bestehenden ¾ -Pipe in den achtziger Jahren ist Neu-Münster somit um eine weitere Attraktion im Bereich Funsport reicher.
      images_size: 3
      title: 'Skatepark Neu-Muenster'
    skatepark_18:
      description: |
        In Zusammenarbeit mit der Stadt Herne, der Jugendanwältin Bibbibuntstrumpf sowie der Skateabteilung der Pfadfinder der Falken entstand in der Ruhrgebietsstadt ein Skatepark auf der Fläche von ca. 600,00m². Im dem Skatepark sind die gewünschten Streetobstacle der Skater so eingeplant, dass sich aus am Ende des Parks eine Spinemini anschließen ließ. Diese kann separat genutzt werden oder aber auch beim Durchfahren des Park gecarvt werden. Der Skatepark Herne bietet durch die vielen Rundungen Anfängern wie auch Könnern vielfältige Möglichkeiten. Die Ausführung mit Poolcoping und Vertwall bietet auch der Halfpipefraktion ausreichend Sportraum.
      images_size: 2
      title: 'Skatepark Herne'
    skatepark_19:
      description: |
        Für die Landesgartenschau Prenzlau haben wir die komplette bestehende Skatefläche überarbeitet. Die alten Skateobstacles werden teilweise entfernt und saniert. Die bestehende Asphaltfläche wird in der Mitte des Platzes aufgebrochen und mit einem Betonbowl versehen. Durch den neuen Bowl ergeben sich zahlreiche neue Lines für Könner wie auch für Anfänger. Bei der Planung der Anlage wurde eng mit den Skatern und Bikern wie auch mit den Landschaftarchitekten des Grünflächenamtes zusammengearbeitet. Durch die Neugliederung des Platzes ist es nun für die Biker und Inliner möglich, hohe Sprünge an den sanierten Rampen an den Platzrändern zu trainieren. Die Skater, die eher etwas kleinere Obstacles bevorzugen, können die neuen Curbs und Ledges rund um den Bowl nutzen. Für eine gemeinsam Session treffen sich die Funsportler am Bowl, der mit seinen verschiedenen Höhen und Radien für jeden etwas zu bieten hat.
      images_size: 2
      title: 'Skatepark Landesgartenschau Prenzlau'
    skatepark_20:
      description: |
        Good Hope Hut – die Gute Hoffnung Hütte mit Holzminiramp ist der Treffpunkt der Skateszene in Velbert. Unter der Autobahnbrücke im Zentrum von Velbert konstruierten die Skater die bestehenden nicht immer sicheren Eigenbauten. Im Zuge der Sanierung der Grünflächen in der Innenstadt entschloss die Stadt Velbert ,auch den Skatern unter der Autobahnbrücke einen Skatebowl zu errichten. Der Bowl mit zwei flacheren Miniramps, die durch eine Spine verbunden sind, endet in einem Deepend mit Poolcoping. Eine der Pockets ist mit einer Treppe ausgestattet, eine weitere mit einem ca. 2,50 Meter hohen Takko. Der Bowl wird somit den Wünschen der Velberter Skater gerecht, die seit Jahren einen Bowl auf ihrer Wunschliste hatten.
      images_size: 3
      title: 'Skatebowl Velbert'
    skatepark_21:
      description: |
        Für die Stadt Heidelberg entstanden unter  unserer  Federführung  zwei neue Skateparks. In Zusammenarbeit mit den Skatern und den Landschaftsarchitekten der Stadt Heidelberg können die Jugendlichen auf zwei Skateparks in Ortbetonbauweise ihr Können  zeigen:  Der Streetpark Grüner Hag eingebettet in ein bestehendes Konzept der Stadt Heidelberg sowie der Bowlpark Ernst-Walz Brück, bei dem eine bestehenden Anlage komplett überplant wurde.
      images_size: 3
      title: 'Skatepark Heidelberg (Gruener Hag und Ernst-Walz Bruecke)'
