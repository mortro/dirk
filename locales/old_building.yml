      description: |
        Haus aus Bruchstein

        Die ehemalige Lagerscheune wird mit der Sanierung zum Wohnraum umgenutzt. Hinter der bestehenden Putzfassade schlummerte seit 40 Jahren eine aufwändig gestaltete Bruchsteinwand, die wieder freigelegt, neu verfugt und in Teilen rekonstruiert werden musste. Derzeit arbeitet der Bauherr daran, die alten Böden und Wände, die über Jahre in Mitleidenschaft gezogen wurden, wieder in seinen Ursprung zu versetzen. Das Ergebnis wird ein Haus sein, das durch einige ausgewählte moderne Akzente wie das große Eingangstor aus Aluminium in der ehemaligen Deeleneinfahrt, welche heute als Treppenhaus genutzt wird, oder der Verkleidung mit einer farblich angepassten Zinkverkleidung überzeugt.
