      description: |
        Sanierung im Denkmalschutz (Teestübchen)

        Das Baudenkmal hat einen  langen Leerstand hinter sich.
        Nach ausreichender Bestandsaufnahme und nachfolgender Entfernung aller Bausünden der letzten Jahrzehnte wurde das Wohnhaus fach- und stilgerecht restauriert. Alle Baustoffe, die aus der Zeit der Grundsteinlegung stammen, wie Holzbalken, Wellern, Lehm, Bruchstein und Backstein werden wieder in die Bausubstanz eingebaut. Das Fachwerk wird komplett überarbeit und mit Lehmziegeln und Strohlehm ausgefacht. Das Haus wird so nicht nur in seine ursprüngliche Art zurückversetzt sondern ist auch mit den natürlichen Baustoffen und der Versorgung mit Energie aus einer Wärmepumpe ökologisch auf einem optimalen Stand und bietet höchste Lebens- und Wohnqualität.  Durch Bezuschussung durch öffentliche Mittel wird ein Teil der Baukosten aufgefangen.

        Bauart: Fachwerkhaus
        Tragende Konstruktion: Eichenfachwerk, Lehmmauerwerk
        Außenanlage: Bruchsteingarten aus vorhandenen Steinen
        Fassade: Schäferputz, Bruchsteinsockel, geöltes Fachwerk
        Wohnfläche: 130m²; Wohnen/Essen, Küche, WC, Bad/WC,4 Schlafräume, Abstell- und Lagerräume
        Heizungsanlage: Wasser-Wasser Wärmepumpe
