      description: |
        3K- Sanierung eine Bauernhauses

        Das Bauernhaus wurde in zwei Bauphasen umgebaut und saniert, und somit vom Einfamilien-  zum  Zweifamilienhaus mit Doppelgarage. In den ehemaligen Stallungen und dem abgeschlossenen Treppenhaus in der Deele des Hauses sowie dem Obergeschoss des Wohnhauses entstand eine familiengerechte Wohnung. Die Erdgeschosswohnung verblieb im bestehenden Grundriss, während das Obergeschoss und der gesamte ehemalige Stallbereich im Ober- wie auch im Untergeschoss inkl. Grundrissverbesserungen saniert wurden. In der Entwurfs- wie auch in der Ausführungsphase erarbeiteten wir zusammen mit der Bauherrenfamilie ein Konzept, das Stilelemente des alten Bauernhauses aufnimmt. Um den ursprünglichen Charakter des Hauses zu bewahren, bleiben Bauteilen wie Backsteinfassade, Kellenputz,  Deelentor, und Zwerggiebel erhalten.
