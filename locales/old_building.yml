      description: |
        Haus im Schulpark

        Nach Jahrzehnten der Mietzahlung wurde den heutigen Besitzern dieses Bungalowgebäude zum Kauf angeboten. Vom Außeneindruck war das Gebäude in die Jahre gekommen,  die Konstruktion war aber, wie eine Begutachtung durch unser Studio zeigte, noch in einem recht guten Zustand. Die Lage des Hauses sowie die Möglichkeit zum Umbau zu einem barrierefreien Wohnhaus waren entscheidend für den Kauf. Das bestehende Haus wurde durch einen halbrunden lichtdurchfluteten Anbau erweitert, im Inneren komplett entkernt und barrierefrei geplant und  ausgeführt. Für die Gestaltung im Innen- wie auch im Außenbereich erarbeiteten wir zusammen mit den Bauherren ein Konzept, welches Materialien wie Bruchstein und Bambusholz für die Gartengestaltung mit einschließt.

