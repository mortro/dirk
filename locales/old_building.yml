    old_building_6:
      description: |
        Herrenhaus

        Das Herrenhaus, aus der Jahrhundertwende, ist eines der Häuser in Borgentreich mit einem klaren Baustil in der Außenfassade. Für den Entwurf wählten wir daher einen Anbau der in keinster Weise versucht diesen nachzubauen. Aufgenommen wurden in den Entwurf die Formen des bestehenden Baukörpers, um einen Treppenhausanbau zu planen, der das Obergeschoss separat erschließt. Um das zweite Geschoss voll nutzbar zu machen, wurde der Grundriss in wesentlichen Teilen verbessert, Wände verlegt, Durchgangszimmer entfernt, Räume neu zugeordnet. Zur Entspannung in der Süd- und Westsonne lädt ein über 30m² großer Balkon ein, für den das Dach der ehemaligen Stallungen entfernt wurde. Diese wurden  im  Untergeschoss im Zuge der Baumaßnahme zur Wohnraumerweiterung umgebaut. Nach Fertigstellung sind zwei komplette Wohnungen entstanden.

        Bauart: Fachwerkhaus
        Tragende Konstruktion: Massiv, Backstein
        Fassade: Feldbrandt Backstein und Holzdecken
        Außenanlage: Palisaden aus Granitstein mit Hochbeeten
        Wohnfläche: 190m²  mit ausbaufähigem Dachboden
      images_size: 4
      title: 'Herrenhaus'
    old_building_7:
      description: |
        Umbau Treppenhaus für zwei Generationen

        Das in den 70er Jahren erbaute Wohnhaus wurde mit zwei Wohneinheiten im Erd- und Obergeschoss geplant. Ein abgeschlossenes Treppenhaus wurde aber nicht bedacht
        und bei einer eigenständigen Nutzung des Obergeschosses
        wurde der Gang über den Flur des Erdgeschosses
        unvermeidbar. Durch die Lage im Haus war ein Umbau im
        Inneren nicht möglich. Durch den neuen Anbau erhält das
        Haus einen stilvollen Charakter. Die Erweiterung aus zwei ineinander geschobenen Quadern mit einem Tonnen- sowie
        einem Flachdach  geben der vormals ungegliederten Fassade
        eine komplett neue Wirkung. Der Anbau beherbergt nicht nur
        das Treppenhaus sondern auch zwei neue Badezimmer und erschließt einen direkten Kellerzugang für alle Parteien.

        Bauart: Massivbau
        Tragende Konstruktion: Poroton-Ziegelmauerwerk mit WDVS
        Fassade: WDVS mit Kratzputz und abgesetzten Faschen.
        Wohnfläche: 2 x 14,00m² sowie Treppenhaus und Abstellen.
      images_size: 6
      title: 'zwei Generationen'
